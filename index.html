<!DOCTYPE html>
<html lang="en">

<head>
    <title>GeoQuiz</title>
    <script src="quiz.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- pantalla de inicio -->
    <div class="inicio">


        <div id="game-type-container">
            <h2>Selecciona el tipo de juego:</h2>
            <button onclick="banderas()" id="banderas-button">Banderas</button>
            <button id="preguntas-button">Curiosidades</button>
        </div>
    </div>

    <!-- pantalla de juego -->
    <div id="game">

        <!-- vidas, aciertos y recuento -->
        <div id="header">
            <div id="vidas">
                <img id="vida-1" src="corazones.img" alt="corazones">
                <img id="vida-2" src="corazones.img" alt="corazones">
            </div>
            <div id="aciertos">
                <p>Aciertos: <span id="aciertos-text">0</span></p>
            </div>
            <div>
                <p><span id="recuento"> 1 / 10</span></p>
            </div>
        </div>

        <!-- imagen de la bandera -->
        <div id="bandera">
            <h1>GeoQuiz</h1>
            <input id="imgBandera" type="image" src="imagenes/brasil.webp" alt="brasil">
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p>¿Esta bandera pertenence a cual pais?</p>
            <div id="cronometro">
                <p id="tiempo"></p>
            </div>
        </div>

        <!-- opciones -->
        <div id="opciones">

            <button class="opition">
                <strong>A)</strong>
                <span class="span-opciones">Brasil</span>
            </button>

            <button class="opition">
                <strong>B)</strong>
                <span class="span-opciones">México</span>
            </button>

            <button class="opition">
                <strong>C)</strong>
                <span class="span-opciones">Argentina</span>
            </button>

            <button class="opition">
                <strong>D)</strong>
                <span class="span-opciones">Colombia</span>
            </button>
        </div>

    </div>

</body>

</html>
