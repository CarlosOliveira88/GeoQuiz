<!DOCTYPE html>
<html lang="en">

<head>
    <title>GeoQuiz</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- pantalla de inicio -->
    <div id="inicio">
        <div id="game-type-container">
            <h2>Elija una opción</h2>
            <button id="banderas-button" class="inicio-btn">Banderas</button>
            <button id="preguntas-button" class="inicio-btn">Curiosidades</button>
        </div>
    </div>

    <!-- pantalla de juego -->
    <div id="game">

        <!-- vidas, aciertos y recuento -->
        <div id="header">
            <div id="vidas">
                <div id="corazon" class="vida1">&#x1F90D; &#x1F90D;</div>
            </div>
            <div id="aciertos">
                <p>Aciertos: <span id="aciertos-text">0</span></p>
            </div>
            <div>
                <p><span id="recuento"> 1 / 10</span></p>
            </div>
        </div>

        <!-- imagen de la bandera -->
        <div class="bandera" id="bandera">
            <h1> &#x1F30D; GeoQuiz &#127758; </h1>
            <img id="imgBandera" src="imagenes/brasil.webp" alt="">
            <div id="progress-bar">
                <div class="progress"></div>

            </div>

            <p>¿Esta bandera pertenence a cual pais?</p>
            <div id="cronometro">
                <p id="tiempo"></p>
            </div>
        </div>

        <!-- opciones -->
        <div id="opciones">

            <button id="btn-a" class="opition">
                <strong>A)</strong>
                <span class="span" id="span-a">Brasil</span>
            </button>

            <button id="btn-b" class="opition">
                <strong>B)</strong>
                <span class="span" id="span-b">México</span>
            </button>

            <button id="btn-c" class="opition">
                <strong>C)</strong>
                <span class="span" id="span-c">Argentina</span>
            </button>

            <button id="btn-d" class="opition">
                <strong>D)</strong>
                <span class="span" id="span-d">Colombia</span>
            </button>
        </div>

    </div>

    <!-- pantalla de game over -->
    <div id="game-over">
        <h1 id="over">Game Over</h1>
        <h2 id="score-derrota">SCORE: <span class="span02" id="gameOverScore"></span></h2>

        <button id="play-again-derrota" class="play-again">Jugar de nuevo</button>
    </div>

    <!-- pantalla de Victoria -->
    <div id="game-victoria">
        <h1 id="victoria">¡Ganaste!</h1>
        <h2 id="score-victora">SCORE: <span class="span02" id="victoriaScore"></span></h2>

        <button id="play-again-vitoria" class="play-again">Jugar de nuevo</button>
    </div>

    <script src="main.js"></script>
    <!-- <script src="quiz.js"></script> -->

</body>

</html>
